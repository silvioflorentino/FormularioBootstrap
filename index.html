<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Super máquinas</title>
</head>

<body>
    <ul class="nav justify-content-center bg-success p-3 mb-2">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Fotos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contatos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
        </li>

    </ul>
    <div class="container">
        <h1> Preencha com as suas informações...</h1>
        <div class="border border-warning border-4 rounded m-3 p-3">
        <form class="row g-3 bg-success">
            <div class="col-8">
                <label for="inputNome" class="form-label">Nome</label>
                <input type="text" required class="form-control" id="inputNome" placeholder="Maria da Graça Lima">
            </div>

            <div class="col-4">
                <label for="inputDataNasc" class="form-label">Data de nascimento</label>
                <input type="date" required class="form-control" id="inputDataNasc">
            </div>


            <div class="col-12">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" required class="form-control" id="inputEmail" placeholder="mariadagraca@senac.com.br">
            </div>

            <div class="col-10">
                <label for="inputEndereco" class="form-label">Endereço</label>
                <input type="text" required class="form-control" id="inputEndereco" placeholder="Rua da Felicidade">
            </div>
            <div class="col-2">
                <label for="inputNumero" class="form-label">Número</label>
                <input type="text" required class="form-control" id="inputNumero" placeholder="1.098">
            </div>

            <div class="col-3">
                <label for="inputBairro" class="form-label">Bairro</label>
                <input type="text" required class="form-control" id="inputBairro" placeholder="Vila Almeida">
            </div>
            <div class="col-9">
                <label for="inputComp" class="form-label">Complemento</label>
                <input type="text" required class="form-control" id="inputComp" placeholder="Apartamento, Bloco">
            </div>

            <div class="col-md-6">
                <label for="inputCidade" class="form-label">Cidade</label>
                <input type="text" required class="form-control" id="inputCidade" placeholder="São Bernardo do Campo">
            </div>
            <div class="col-md-4">
                <label for="inputEstado" class="form-label">Estado</label>
                <select id="inputEstado" required class="form-select">
                    <option selected>Escolha um dos estados</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputCEP" class="form-label">CEP</label>
                <input type="text" required class="form-control" id="inputCEP" placeholder="09876-098">
            </div>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Deixe seu recadinho" id="inputTextarea"
                    style="height: 200px"></textarea>
                <label for="inputTextarea">Comentários</label>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>
        </form>
    </div>
    </div>

</body>
</html>
